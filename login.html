<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
  body,html{height:100%;overflow:hidden;background:#0A0A1A;font-family:'Orbitron',sans-serif;color:#fff;}
  #data-bg{position:fixed;inset:0;z-index:0;}

  .glass{
    background:rgba(10,10,26,.75);
    backdrop-filter:blur(22px);
    border-radius:28px;
    padding:2.5rem 1.75rem;          /* ← reduced side padding */
    max-width:380px;                 /* ← tighter max-width */
    width:calc(100% - 2rem);         /* ← full width minus outer gap */
    margin:0 auto;                   /* ← center */
    border:1px solid rgba(0,212,255,.25);
    box-shadow:0 0 50px rgba(0,212,255,.15);
    animation:pulse 4s ease-in-out infinite;
    perspective:1200px;
    min-height:520px;                /* ← guarantee space for flip */
    display:flex;
    align-items:center;
    justify-content:center;
  }
  @keyframes pulse{
    0%,100%{box-shadow:0 0 50px rgba(0,212,255,.15);}
    50%{box-shadow:0 0 70px rgba(255,46,99,.35);}
  }

  .flip-container{
    position:relative;
    width:100%;
    height:100%;
    min-height:460px;                /* ← same as glass inner */
    transition:transform .6s cubic-bezier(.4,.2,.2,1);
    transform-style:preserve-3d;
  }
  .flip-container.active{transform:rotateY(180deg);}
  .face{
    position:absolute;
    inset:0;
    backface-visibility:hidden;
    -webkit-backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:1rem 0;                  /* ← vertical breathing room */
  }
  .back{transform:rotateY(180deg);}

  /* ----- Input Group ----- */
  .input-group{
    position:relative;
    margin-bottom:1.1rem;
  }
  .input-group label{
    position:absolute;
    left:3rem;
    top:-0.5rem;
    font-size:0.75rem;
    background:rgba(10,10,26,.9);
    padding:0 .35rem;
    color:#00D4FF;
  }
  .input-group input{
    width:100%;
    padding:0.95rem 0.95rem 0.95rem 3rem;   /* ← slightly smaller */
    background:rgba(255,255,255,.08);
    border:1px solid rgba(0,212,255,.2);
    border-radius:9999px;
    color:#fff;
    font-size:1rem;
    transition:border .25s,box-shadow .25s;
  }
  .input-group input::placeholder{color:rgba(255,255,255,.4);}
  .input-group input:focus{
    outline:none;
    border-color:#00D4FF;
    box-shadow:0 0 0 3px rgba(0,212,255,.2);
  }
  .input-group svg{
    position:absolute;
    left:0.9rem;
    top:50%;
    transform:translateY(-50%);
    width:1.2rem;
    height:1.2rem;
    color:#00D4FF;
  }

  /* ----- Buttons ----- */
  .btn{
    width:100%;
    padding:0.95rem;
    border-radius:9999px;
    font-weight:600;
    font-size:1.05rem;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:.5rem;
    transition:transform .2s,box-shadow .2s;
    background:linear-gradient(135deg,#00D4FF,#FF2E63);
    color:#fff;
    border:none;
    cursor:pointer;
  }
  .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,212,255,.3);}
  .btn:active{transform:translateY(0);}

  /* ----- Messages ----- */
  .msg{margin-top:.75rem;text-align:center;font-size:.875rem;}
  .msg.error{color:#fca5a5;}
  .msg.success{color:#86efac;}

  /* ----- Mobile ----- */
  @media (max-width:480px){
    .glass{padding:2rem 1.25rem;max-width:340px;}
    .input-group input{padding:.85rem .85rem .85rem 2.75rem;font-size:.95rem;}
  }
</style>
