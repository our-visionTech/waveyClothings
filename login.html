<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>waveyWears | Data Flow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #0A0A1A; font-family: 'Orbitron', sans-serif; }

    /* Background Canvas */
    #data-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }

    /* Content Overlay */
    .content {
      position: relative; z-index: 10; min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; text-align: center; padding: 40px;
    }

    .glass-panel {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 50px;
      max-width: 500px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.2); }
      50% { box-shadow: 0 0 60px rgba(255, 46, 99, 0.4); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00D4FF, #FF2E63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    p { font-family: 'Poppins', sans-serif; color: #ccc; margin-bottom: 20px; }

    .btn {
      padding: 14px 32px;
      background: linear-gradient(45deg, #00D4FF, #FF2E63);
      border: none; border-radius: 50px; color: white;
      font-weight: bold; cursor: pointer; font-size: 1.1rem;
      transition: all 0.3s;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,212,255,0.6); }
  </style>
</head>
<body>

  <!-- Futuristic Data Background -->
  <canvas id="data-bg"></canvas>

  <!-- Your Content (on top) -->
  <div class="content">
    <div class="glass-panel">
      <h1>waveyWears</h1>
      <p>Data flows. Style evolves.</p>
      <button class="btn" onclick="alert('Syncing data across the wave...')">SYNC NOW</button>
    </div>
  </div>

  <!-- Futuristic Data Animation Script -->
  <script>
    const canvas = document.getElementById('data-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const nodes = [];
    const connections = [];
    const particles = [];

    // Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Node Class
    class Node {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 2;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.pulse = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        this.pulse += 0.05;
      }
      draw() {
        const glow = 10 + Math.sin(this.pulse) * 5;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size + glow, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 212, 255, ${0.8 + Math.sin(this.pulse) * 0.2})`;
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00D4FF';
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    // Connection
    function connect(nodeA, nodeB) {
      const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
      if (dist < 180) {
        ctx.beginPath();
        ctx.moveTo(nodeA.x, nodeA.y);
        ctx.lineTo(nodeB.x, nodeB.y);
        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - dist / 180})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    // Binary Particle
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.vy = Math.random() * 2 + 1;
        this.char = ['0', '1'][Math.floor(Math.random() * 2)];
        this.life = 255;
      }
      update() {
        this.y += this.vy;
        this.life -= 2;
      }
      draw() {
        ctx.font = '12px monospace';
        ctx.fillStyle = `rgba(0, 255, 180, ${this.life / 255})`;
        ctx.fillText(this.char, this.x, this.y);
      }
    }

    // Init
    for (let i = 0; i < 40; i++) nodes.push(new Node());
    for (let i = 0; i < 80; i++) particles.push(new Particle());

    // Animation Loop
    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update & Draw Nodes
      nodes.forEach(node => {
        node.update();
        node.draw();
      });

      // Draw Connections
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          connect(nodes[i], nodes[j]);
        }
      }

      // Particles
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0 || p.y > canvas.height) {
          particles[i] = new Particle();
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Optional: Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</body>
</html>
